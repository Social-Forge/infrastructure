server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name simontokz.com www.simontokz.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/simontokz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/simontokz.com/privkey.pem;
    
    # SSL Optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Frontend Proxy ke Docker Nginx
    location / {
        proxy_pass http://localhost:3002;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # adapter-bun optimizations
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Cache static assets di level Ubuntu Nginx juga
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3002;
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_buffering on;
    }
}
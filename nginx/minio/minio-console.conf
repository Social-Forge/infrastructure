server {
    server_name console-storage.infrastructures.help;
    
    # Increase upload size
    client_max_body_size 0;
    client_body_timeout 300s;
    
    # To allow special characters in headers
    ignore_invalid_headers off;
    
    # To disable buffering
    proxy_buffering off;
    proxy_request_buffering off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # MinIO Console (port 9001) handle semua routing termasuk /api/v1/*
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        # WebSocket support untuk real-time updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        chunked_transfer_encoding off;

        # SEMUA ke Console (port 9001)
        proxy_pass http://localhost:9001;
    }

    # Logging
    access_log /var/log/nginx/console-storage.infrastructures.help.access.log;
    error_log /var/log/nginx/console-storage.infrastructures.help.error.log;


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/console-storage.infrastructures.help/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/console-storage.infrastructures.help/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = console-storage.infrastructures.help) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name console-storage.infrastructures.help;
    listen 80;
    return 404; # managed by Certbot


}
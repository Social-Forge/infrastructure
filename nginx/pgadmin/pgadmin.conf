server {
    server_name pgadmin.infrastructures.help;

    client_max_body_size 100M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://localhost:5050;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/pgadmin.infrastructures.help.access.log;
    error_log /var/log/nginx/pgadmin.infrastructures.help.error.log;


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/pgadmin.infrastructures.help/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pgadmin.infrastructures.help/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = pgadmin.infrastructures.help) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name pgadmin.infrastructures.help;
    listen 80;
    return 404; # managed by Certbot


}
# version: "3.8"

services:
  # Object Storage Service (MinIO)
  minio:
    image: minio/minio:latest
    container_name: infrastructure-minio
    restart: always
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_BROWSER_REDIRECT_URL: https://console-storage.infrastructures.help
      MINIO_SERVER_URL: https://api-storage.infrastructures.help
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - infrastructure-network

  redis:
    image: redis:7-alpine
    container_name: infrastructure-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - infrastructure-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: infrastructure-centrifugo
    restart: always
    command: centrifugo --config=/centrifugo/config.json
    volumes:
      - ./docker/centrifugo/config.json:/centrifugo/config.json
    ports:
      - "8000:8000"
    networks:
      - infrastructure-network
    environment:
      CENTRIFUGO_TOKEN_HMAC_SECRET_KEY: ${CENTRIFUGO_TOKEN_SECRET}
      CENTRIFUGO_API_KEY: ${CENTRIFUGO_API_KEY}
      CENTRIFUGO_ADMIN_PASSWORD: ${CENTRIFUGO_ADMIN_PASSWORD}
      CENTRIFUGO_ADMIN_SECRET: ${CENTRIFUGO_ADMIN_SECRET}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  postgres:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile.postgres
    container_name: infrastructure-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-forge}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Riyan@2305}
      POSTGRES_DB: ${DB_NAME:-forge_db}
      PGDATA: /var/lib/postgresql/data/pgdata
      LANG: en_US.utf8
      LC_ALL: en_US.utf8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/scripts:/docker-entrypoint-initdb.d:ro
    ports:
      # - "127.0.0.1:${DB_PORT:-5432}:5432"
      - "${DB_PORT:-5432}:5432"
    networks:
      - infrastructure-network
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-forge} -d ${DB_NAME:-forge_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres 
      -c config_file=/etc/postgresql/postgresql.conf 
      -c hba_file=/etc/postgresql/pg_hba.conf

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: infrastructure-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "True"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - infrastructure-network
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: infrastructure-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      # - certbot_certs:/etc/nginx/ssl:ro
      # - certbot_www:/var/www/certbot:ro
    ports:
      - "${NGINX_HTTP_PORT:-8080}:8080"
      - "${NGINX_HTTPS_PORT:-8443}:8443"
    networks:
      - infrastructure-network
    depends_on:
      - centrifugo
      - minio
      - postgres
      - redis
      - pgadmin

networks:
  infrastructure-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  pgadmin_data:

# infrastructure/docker/nginx/conf.d/simontokz-sveltekit.conf
upstream sveltekit_upstream {
    server video_downloader_web_01:3002;
    keepalive 32;
}

server {
    listen 8080;
    server_name simontokz.com www.simontokz.com;
    
    # Security headers khusus SvelteKit
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # SvelteKit butuh ini untuk hot reload/SSR
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
    application/json application/javascript application/xml+rss 
    application/atom+xml image/svg+xml;
    
    # Root location - handle SvelteKit routes
    location / {
        proxy_pass http://sveltekit_upstream;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket untuk HMR (jika development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Static assets - serve langsung dari SvelteKit
    location /_app/ {
        proxy_pass http://sveltekit_upstream;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }
    
    # Health check untuk SvelteKit
    location /health {
        proxy_pass http://sveltekit_upstream/health;
        access_log off;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Handle 404s - SvelteKit akan handle
    error_page 404 = @sveltekit;
    location @sveltekit {
        proxy_pass http://sveltekit_upstream;
    }
    
    # API proxy ke backend (jika ada API routes di frontend)
    location /api/ {
        proxy_pass http://backend_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
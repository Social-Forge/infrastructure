# ============================================================================
# PostgreSQL Configuration for Production Docker Container
# ============================================================================

# Database configuration
listen_addresses = '*'          # Listen on all interfaces
port = 5432                     # Default port
max_connections = 200           # Maximum connections
superuser_reserved_connections = 3

# Memory settings
shared_buffers = 512MB          # Recommended: 25% of total RAM
work_mem = 8MB                  # Memory for sort operations (shared_buffers / max_connections)
maintenance_work_mem = 128MB    # Memory for maintenance operations
effective_cache_size = 2GB      # For query planning

# WAL settings
wal_level = replica             # For replication and point-in-time recovery
max_wal_size = 2GB
min_wal_size = 80MB
wal_buffers = 16MB

# Checkpoint settings
checkpoint_timeout = 15min      # Time between automatic WAL checkpoints
checkpoint_completion_target = 0.9
wal_checkpoint_timeout = 5min

# Parallel query execution
max_parallel_workers_per_gather = 4
max_parallel_workers = 4
max_worker_processes = 4

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 7d
log_rotation_size = 100MB
log_min_duration_statement = 5000     # Log queries slower than 5 seconds
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_statement = 'mod'
log_temp_files = 0

# Query planning
random_page_cost = 1.1          # SSD-friendly value
effective_io_concurrency = 200  # For SSD

# Authentication
password_encryption = scram-sha-256

# Enable extensions
shared_preload_libraries = 'pg_cron,pg_stat_statements'

# Statistics
pg_stat_statements.track = 'all'
pg_stat_statements.max = 10000

# Timezone
timezone = 'UTC'
datestyle = 'iso, mdy'

# Locale
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Client connection defaults
default_transaction_isolation = 'read committed'
default_transaction_deferrable = off